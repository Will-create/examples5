<ui-component name="viewbox" path="null" config="scrollbar:1;visibleY:1;parent:.ui-infowindows-body;margin:30">
	<ui-component path="%flowsearch" config="selector:div" class="flowcomponents">
		<ui-bind path="flow.components" config="template">
			<script type="text/html">
				{{ foreach m in value }}
					<div data-id="{{ m.id }}" draggable="true"><i class="{{ m.icon }}"></i>{{ m.name }}</div>
				{{ end }}
			</script>
		</ui-bind>
	</ui-component>
</ui-component>
<ui-component name="searchinput" path="%flowsearch" config="type:search;placeholder:@(Search components)" style="border:0;border-top:1px solid #E0E0E0"></ui-component>
